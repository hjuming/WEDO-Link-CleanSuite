name: Build & Release CleanSuite

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build CleanSuite
        run: |
          xcodebuild -project CleanSuite/CleanSuite.xcodeproj \
            -scheme CleanSuite \
            -configuration Release \
            -derivedDataPath build

      - name: Create PKG
        run: |
          cd build/Build/Products/Release
          productbuild \
            --component CleanSuite.app /Applications \
            CleanSuite.pkg

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          files: |
            build/Build/Products/Release/CleanSuite.pkg
          draft: false
          prerelease: false
