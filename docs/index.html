<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>CleanSuite — macOS 系統清理工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./script.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Nav -->
    <nav class="w-full bg-white shadow-sm p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">CleanSuite</h1>
        <button onclick="switchLanguage('en')" class="text-blue-600 underline">
            English
        </button>
    </nav>

    <!-- Hero -->
    <section class="text-center py-20">
        <h2 class="text-4xl font-bold mb-4">CleanSuite</h2>
        <p class="text-gray-700 text-lg">
            你的 macOS 系統，值得更乾淨、順暢的體驗
        </p>

        <a id="download-btn" href="#"
            class="inline-block mt-8 bg-blue-600 text-white px-8 py-3 rounded-lg shadow hover:bg-blue-700 transition">
            下載 CleanSuite <span class="latest-version text-yellow-300"></span>
        </a>

        <p class="mt-3 text-gray-500">
            最新版本：<span class="latest-version font-semibold"></span>
        </p>
    </section>

    <!-- Features -->
    <section class="max-w-4xl mx-auto p-6 grid md:grid-cols-3 gap-8">
        <div class="p-6 bg-white shadow rounded-lg">
            <h3 class="font-bold text-lg mb-2">快速清理</h3>
            <p class="text-gray-600">一鍵清除系統垃圾、暫存檔案、快取。</p>
        </div>

        <div class="p-6 bg-white shadow rounded-lg">
            <h3 class="font-bold text-lg mb-2">深度清潔</h3>
            <p class="text-gray-600">更徹底地幫你移除舊資料與堆積檔案。</p>
        </div>

        <div class="p-6 bg-white shadow rounded-lg">
            <h3 class="font-bold text-lg mb-2">App & Browser 清理</h3>
            <p class="text-gray-600">清除 LINE、Mail、瀏覽器快取與記錄。</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-gray-500 py-6 mt-20">
        © 2025 CleanSuite — WEDO International Marketing Group
    </footer>

</body>

</html>
